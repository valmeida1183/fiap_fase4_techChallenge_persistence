version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-microservices
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana-microservices
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: sqlserver-microservices
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=fiapUser1234
    ports:
      - "1434:1433"
    restart: unless-stopped
    volumes:
      - sqlserver-data:/var/opt/mssql

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq-microservices
    ports:
    # Port for the AMQP protocol (for your application to connect)
      - "5672:5672"
    # Port for the Management UI (for you to see queues/messages)
      - "15672:15672"
    volumes:
    # This line ensures that all of RabbitMQ's data is saved to the host
      - rabbitmq-data:/var/lib/rabbitmq/
    # You can set a default user and password
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: unless-stopped   

volumes:
  grafana-data:
  sqlserver-data:
  rabbitmq-data: